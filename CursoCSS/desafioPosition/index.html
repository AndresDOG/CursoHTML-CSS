<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo centrado</title>
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <div class="section">
      <div class="titulo-container">
        <h1 class="titulo">Las Monedas</h1>
      </div>
      <figure>
        <img src="./monedas.jpg" alt="monedas" />
        <figcaption>
          <p>
            Es una pieza de un material resistente, de peso y composición
            uniforme, normalmente de metal acuñado en forma de círculo y con los
            distintivos elegidos por la autoridad emisora.
          </p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
